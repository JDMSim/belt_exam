<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Trip</title>
  </head>
  <body>
    <p><a href="{% url 'beltexam:home' %}">Home</a> <a href="{% url 'main:logout' %}">logout</a></p><hr>
    <h1>Add a Trip</h1>
    <form class="" action="{% url 'beltexam:add_trip'%}" method="post">
      {% csrf_token %}
      Destination: <input type="text" name="dest" value="">
      Description: <input type="text" name="desc" value="">
      Travel Date From: <input type="date" name="start" value="">
      Travel Date To: <input type="date" name="end" value="">
      <input type="submit" name="trip_submit" value="Add">
    </form>
    {%if messages%}
      {%for message in messages%}
        <p style='color: red'>{{message}}</p>
      {%endfor%}
    {%endif%}
  </body>
</html>
